<div class="container">

  <div class="row">
    <div class="form-group col">
      <label>Payee Name:</label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)">
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
<!-- Date Pipes -->

  <div class="row">
    <div class="form-group col">
      <label>Payment Date:</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)">
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: 'MMMM d, y'}}
      </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount Paid:</label>
      <input class="form-control" (input)="onAmountChange($any($event.target).value)">
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency: 'USD' }}
      </div>
    </div>

  </div>

</div>
